<div class="head">
    <span class="batch_text">Book Details</span>
    <mat-icon  (click)="add_batch()" [hidden]="action_btn" class="add_mat_icon">add_circle</mat-icon>
  </div>
  <div class="count_area">
    <span class="notice_text">Total : {{count_inst_book}}</span>
    <div class="search">
      <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="unit_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
        <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}
        </td>
      </ng-container>

      <ng-container matColumnDef="course_id_fk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let row"> {{row.course_name}}</td>
      </ng-container>

      <ng-container matColumnDef="unitname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
        <td mat-cell *matCellDef="let row"> {{row.unitname}}</td>
      </ng-container>

      <ng-container matColumnDef="unitdesc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row"> {{row.unitdesc}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="batch_edit(row)" style="cursor: pointer;">edit</mat-icon>
          <mat-icon style="cursor: pointer;" (click)="inst_book_delete(row)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" id="thead"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="thead"></tr>

      <!-- Row shown when there is no matching data. -->

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7" style="color:silver;">No record found "{{input.value}}"</td>
      </tr>

    </table>

    <mat-paginator #paginatorRef [pageSizeOptions]="[5, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
