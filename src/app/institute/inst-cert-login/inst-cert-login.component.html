<div id="wrapper">
    <div id="header">
        <h1>Educator Box</h1>
        <button class="login_head" mat-button [matMenuTriggerFor]="menu">Login</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item class="action_btn" routerLink="/institutelogin">Certificate Registration</button>
        </mat-menu>
    </div>
    <div id="main">

        <mat-card class="example-card">
            <mat-card-header>
                Certificate Login
            </mat-card-header>
            <img src="assets/login.png" alt="login" class="login_logo">
            <form [formGroup]="emploginform">

                <mat-card-content>
                    <mat-icon class="icon_1">account_circle</mat-icon>
                    <mat-form-field class="example-full-width">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                    <mat-icon class="icon_2">lock</mat-icon>
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password"
                            formControlName="emp_password" onkeypress=" return this.value.length < 20">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </mat-card-content>
            </form>
            <div class="btn_area">
                <div class="login_btn">
                    <button mat-button mat-raised-button color="primary" [disabled]="!this.emploginform.valid"
                        (click)="employee_login()">Login
                        Now</button><br>
                </div>
                
            </div>
        </mat-card>

    </div>
    <div id="footer">
        <span> &nbsp; &nbsp; Developed By : <a href="https://greensoft.net.in/"
                style="text-decoration: none; color: white;">Green
                Soft</a></span>
        <span>Version 1.0 &nbsp; &nbsp; </span>
    </div>
</div>
