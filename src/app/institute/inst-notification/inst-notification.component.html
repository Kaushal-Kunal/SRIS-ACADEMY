<div class="head">
  <span class="course_text">Notification Details</span>
  <mat-icon (click)="add_notification()" class="add_mat_icon">add_circle</mat-icon>
</div>
<div class="count_area">
  <span class="notice_text">Total : {{count_notification}}</span>
  <div class="search">
    <input type="text" placeholder="Search" id="search_box" matInput (keyup)="applyFilter($event)" #input>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="quiz_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.N. </th>
      <td mat-cell *matCellDef="let row; let i = index">{{(paginatorRef.pageIndex * paginatorRef.pageSize)+(i+1)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="notification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Notification</th>
      <td mat-cell *matCellDef="let row"> {{row.notification}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="cursor: pointer;" (click)="notification_edit(row)"  title="update">edit</mat-icon>
        <mat-icon style="cursor: pointer;" (click)="confirmbox(row)"  title="delete">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" id="thead"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="thead"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="9" style="color:silver;">No record found"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator #paginatorRef [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
